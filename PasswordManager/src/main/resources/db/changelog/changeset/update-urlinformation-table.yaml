databaseChangeLog:
  - changeSet:
      id: Dataupdate-urlinformation
      author: Sergey
      changes:
        - update:
            tableName: urlinformation
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: url
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: nickname
                  type: varchar(30)
                  constraints:
                    nullable: true
              - column:
                  name: password
                  type: varchar(30)
                  constraints:
                    nullable: false


