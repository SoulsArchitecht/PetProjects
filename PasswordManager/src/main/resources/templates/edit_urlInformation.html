<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit URLInfo</title>
</head>
<body>
    <div align="center">
        <h1>Edit URLInfo</h1>
        <br>
        <form action="#" th:action="@{/save}" th:object="${urlInformation}" method="post">
            <table border="1" cellpadding="12">

                <tr>
                    <td>ID:</td>
                    <td><input type="text" th:field="*{id}" readonly="readonly" /></td>
                </tr>

                <tr>
                    <td>URL:</td>
                    <td><input type="text" th:field="*{url}" /></td>
                </tr>

                <tr>
                    <td>EMAIL:</td>
                    <td><input type="text" th:field="*{email}" /></td>
                </tr>

                <tr>
                    <td>NICKNAME:</td>
                    <td><input type="text" th:field="*{nickname}" /></td>
                </tr>

                <tr>
                    <td>PASSWORD:</td>
                    <td><input type="text" th:field="*{password}" /></td>
                </tr>

                <tr>
                    <br>
                    <td colspan="2"><button type="submit">Save</button></td>
                </tr>

            </table>
        </form>
    </div>
</body>
</html>
