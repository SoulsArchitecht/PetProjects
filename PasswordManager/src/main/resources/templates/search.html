<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Search Result</title>
</head>
<body>


<div align="center" style="background-color: antiquewhite; min-width: 1366px; min-height: 768px; align-content: center;
 position: relative; margin: 0 auto;">

    <br> <br>
    <form action="#" th:action="@{/auth/logout}"  method="post">
        <input class="close-btn" type="submit" value="Application Logout" style="background-color: lightgreen;
             width: 150px; height: 30px; border: solid 4px rgba(0, 0, 0, 0.23); cursor: pointer; border-radius: 10px">
    </form>

    <br> <br>
    <h2>New search</h2>
    <br> <br>

    <form th:action= "@{/search}" method="get" >
        <input type="text" name="keyword" placeholder="keyword" />
        <input type="submit" class="search-btn" value="Search" style="cursor: pointer; background-color: lightgreen; border-radius: 3px" />
    </form>
    <br><br>

    <h2>Search Result</h2>
    <table border="1" cellpadding="12" bgcolor="#add8e6">
        <tr bgcolor="#deb887">
            <th>ID</th>
            <th>URL</th>
            <th>Email</th>
            <th>Password</th>
            <th>Nickname</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        <tr th:each="res : ${result}" >

            <td th:text="${res.id}"></td>
            <td th:text="${res.url}"></td>
            <td th:text="${res.email}"></td>
            <td th:text="${res.password}"></td>
            <td th:text="${res.nickname}"></td>
            <td th:text="${res.description}"></td>
            <td>
                <a th:href="@{'/edit/' + ${res.id}}">Edit</a>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <a th:href="@{'/delete/' + ${res.id}}">Delete</a>
            </td>
        </tr>
    </table>

    <br> <br>
    <form action="#" th:action="@{/viewUrlTable}"  method="get" style="padding-bottom: 50px;">
        <input class="cancel-btn" type="submit" value="Cancel" style="cursor: pointer; background-color: lightgreen; border-radius: 3px"/>
    </form>

</div>
</body>
</html>
