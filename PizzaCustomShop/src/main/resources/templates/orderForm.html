<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CustomPizza</title>
    <link rel="stylesheet" th:href="@{styles.css}" />
</head>

<body>

    <form method="POST" th:action="@{/orders}" th:object="${pizzaOrder}">
        <h1> Order your pizza creations!</h1>

        <img th:src="@{/images/homepage1.jpg}"/>

        <h3> Your pizzas in this order:</h3>
        <a th:href="@{/design}" id="another">Design another pizza</a> <br/>
        <ul>
            <li th:each="pizza : ${pizzaOrder.pizzas}">
                <span th:text="${pizza.name}"> pizza name </span></li>
        </ul>

        <h3>Deliver my pizza masterpieces to...</h3>
        <label for="deliveryName">Name: </label>
        <input type="text" th:field="*{deliveryName}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('deliveryName')}"
              th:errors="*{deliveryName}">deliveryName Error</span>
        <br/>

        <label for="deliveryStreet">Street address: </label>
        <input type="text" th:field="*{deliveryStreet}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('deliveryStreet')}"
              th:errors="*{deliveryStreet}">deliveryStreet Error</span>
        <br/>

        <label for="deliveryCity">City: </label>
        <input type="text" th:field="*{deliveryCity}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('deliveryCity')}"
              th:errors="*{deliveryCity}">City Error</span>
        <br/>

        <label for="deliveryRegion">Region: </label>
        <input type="text" th:field="*{deliveryRegion}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('deliveryRegion')}"
              th:errors="*{deliveryRegion}">Region Error</span>
        <br/>

        <label for="deliveryZip">Zip code: </label>
        <input type="text" th:field="*{deliveryZip}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('deliveryZip')}"
              th:errors="*{deliveryZip}">Zip Error</span>
        <br/>

        <h3>Here's how I'll pay...</h3>
        <label for="ccNumber">Credit Card #: </label>
        <input type="text" th:field="*{ccNumber}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('ccNumber')}"
              th:errors="*{ccNumber}">CC Num Error</span>
        <br/>

        <label for="ccExpiration">Expiration: </label>
        <input type="text" th:field="*{ccExpiration}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('ccExpiration')}"
              th:errors="*{ccExpiration}">ccExpiration Error</span>
        <br/>

        <label for="ccCVV">CVV: </label>
        <input type="text" th:field="*{ccCVV}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('ccCVV')}"
              th:errors="*{ccCVV}">CVV Error</span>
        <br/>

        <input type="submit" value="Submit Order"/>

    </form>

</body>
</html>
